  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <rect x="108" y="136" width="430" height="360" rx="16" stroke="#e2e8f0" stroke-width="2" opacity="0.6" />
    <path d="M168 420 L298 420 L298 290 L438 290 L438 168" stroke="url(#accent)" stroke-width="9" />
    <circle cx="168" cy="420" r="10" fill="#ef4444" />
    <circle cx="298" cy="420" r="10" fill="#ef4444" />
    <circle cx="298" cy="290" r="10" fill="#ef4444" />
    <circle cx="438" cy="290" r="10" fill="#ef4444" />
    <circle cx="438" cy="168" r="10" fill="#ef4444" />

    <path d="M646 452 L760 256 L874 452 Z" stroke="#60a5fa" stroke-width="7" />
    <path d="M918 456 L1068 456 L1068 306 L918 306 Z" stroke="#34d399" stroke-width="7" />
    <circle cx="760" cy="196" r="68" stroke="#fbbf24" stroke-width="7" />
  </g>

  <g transform="translate(575 130)">
    <circle cx="160" cy="86" r="26" fill="#93c5fd" opacity="0.2" />
    <circle cx="298" cy="86" r="26" fill="#93c5fd" opacity="0.2" />
    <circle cx="160" cy="224" r="26" fill="#93c5fd" opacity="0.2" />
    <circle cx="298" cy="224" r="26" fill="#93c5fd" opacity="0.2" />
    <path d="M228 94 L268 122 L256 178 L202 194 L176 152 L194 112 Z" fill="#e2e8f0" />
    <path d="M216 106 L248 126 L240 170 L207 180 L188 151 L198 122 Z" fill="#1e293b" />
    <path d="M136 86 L191 125 M265 125 L322 86 M139 224 L194 186 M261 186 L319 224" stroke="#e2e8f0" stroke-width="7" />
